parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): 'mysql://%env(RDS_USERNAME)%:%env(RDS_PASSWORD)%@%env(RDS_HOSTNAME)%:%env(RDS_PORT)%/%env(RDS_DB_NAME)%'
    # env(AWS_BUCKET_NAME): '%env(BUCKET_NAME)%'
    env(AWS_KEY): '%env(ACCESS_KEY)%'
    env(AWS_SECRET_KEY): '%env(SECRET_KEY)%'
    # env(AWS_REGION): '%env(AWS_REGION)%'

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
